<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confession Project</title>

  <link rel="stylesheet" href="unsent.css">

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.mini.css">

  <!-- icon -->

  <link rel="icon" type="image/png" href="icon.png" sizes="48x48">

</head>
<body>

  <header>
    <a href="unsent.html">CONFESSION PROJECT</a>
  </header>

<div class="instruction">
  <p>Confess Your Feelings</p>
  <label for="colors" >Pick Your Card's color <hr>
    <select name="colors" id="colors">
      <option value="" disabled selected>-select-</option>
      <option value="lightblue">Lightblue</option>
      <option value="lightskyblue">lightskyblue</option>
      <option value="powderblue">powderblue</option>
      <!-- <option value="lightgrey">Lightgray</option>
      <option value="lightgreen">Lightgreen</option> -->
    </select>
  </label>
</div>


<!-- stored -->
<div class="default">
  <div class="card text-white mb-3" style="max-width: 30rem; background-color: lightblue;">
    <div class="card-header">To:
      <input type="text" style="background-color: transparent; border: none; font-size: 17px;" required>
    </div>
    <div class="card-body">
      <!-- <h5 class="card-title">
        <input type="text" placeholder="Title" style="background-color: transparent; border: none;" required>
      </h5> -->
      <p class="card-text">
        <textarea name="message" id="message" placeholder="Write Here" style="width: 25rem; height: 7rem; border: none; background-color: transparent; font-size: 15px;" required></textarea>
      </p>  
      <div class="card-footer">
        <button class="delete-btn">delete</button>
      </div>
    </div>
  </div>
</div>

<div class="text-center">
  <button type="submit" class="btn btn-primary mt-3" style="background-color: lightblue;">Submit</button>
</div>

<!-- footer -->

<footer class="footer">
  <p>Built and designed by Sotheara Thun.</p>
  <p>Copyright &copy; 2025</p>
</footer>

<script src="addyours.js"></script>
</body>
</html>
